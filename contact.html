<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">

    <script src="https://kit.fontawesome.com/da1c4e82fb.js" crossorigin="anonymous"></script>
    <title>About Us | Hotel Happy Morning</title>
    <style>
        body {
            background-color: text
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav id="navbar">
            <div class="container">
                <h1><a class="logo" href="index.html"></a>Happy Morning</h1>
                <ul>
                    <li><a href="index.html">Home</a>
                    </li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>
        </nav>
        <!-- Contact Form -->
        <section class="bg-secondary" id="contact-form">
            <div class="container">
                <h1>
                    <span class="text-secondary">
                        Contact
                    </span> us
                </h1>
                <p class="md">
                    Fill this little form to contact us.
                </p>
                <form action="#">
                    <label class="md" for="name">Name: </label>
                    <input class="sm" type="text" id="name">

                    <label class="md" for="email">Email: </label>
                    <input class="sm" type="email" id="email">

                    <label class="md" for="user-message">Message/Feedback</label>
                    <textarea class="sm" id="user-message" cols="30" rows="10">
                    </textarea>
                    <div>
                        <a href="#" class="btn btn-dark">Submit</a>
                    </div>
                </form>
            </div>
        </section>

        <!-- Contact Details -->
        <section id="contact-details" class="bg-dark">
            <div style="overflow: hidden;" class="container">
                <div class="box text-light">
                    <i class="fas fa-map-marker-alt fa-3x"></i>
                    <h2>Location</h2>
                    <p class="md">50 Main st, Boston MA</p>
                </div>
                <div class="box text-light">
                    <i class="fas fa-phone fa-3x"></i>
                    <h2>Phone Number</h2>
                    <p class="md">(617) 555-5555</p>
                </div>
                <div class="box text-light">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h2>Email Address</h2>
                    <p class="md">frontdesk@hotelbt.co</p>
                </div>
            </div>

        </section>

        <!-- Footer -->
        <footer id="main-footer">
            <p class="sm">
                Hotel Happy Morning | &copy; All copyright reserved!
            </p>
        </footer>
</body>

</html>
